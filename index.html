<!DOCTYPE html>
<html>
<head>
    <title>Event Scheduler</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Where are my events?</h1>
    </div>
    <div class="container">
        <div class="left-column">
            <h2>Inputs</h2>
            <div class="input-group">
                <label for="eventName">Event name:</label>
                <input type="text" id="eventName">
            </div>
            <div class="input-group">
                <label for="eventTime">Time of event:</label>
                <input type="datetime-local" id="eventTime">
            </div>
            <div class="input-group">
                <label for="eventAddress">Event Address:</label>
                <input type="text" id="eventAddress">
            </div>
           
            <div class="input-group">
                <label for="startAddress">Starting Address</label>
                <input type="text" id="startAddress">
            </div>
            
            <button id="saveButton">Save</button>
        </div>
        <div class="right-column">
            <h2>Saved Events (Most Recent First)</h2>
            <table id="eventsTable">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- Events will be added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
