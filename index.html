<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script> -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Where are my events?</h1>
    </header>
    <main class="container">
        <section class="left-column">
            <h2>Inputs</h2>
            <div class="input-group">
                <label for="eventName">Event name:</label>
                <input type="text" id="eventName">
            </div>
            <div class="input-group">
                <label for="eventTime">Time of event:</label>
                <input type="datetime-local" id="eventTime">
            </div>
            <div class="input-group">
                <label for="eventAddress">Event Address:</label>
                <input type="text" id="eventAddress">
            </div>
           
            <div class="input-group">
                <label for="startAddress">Starting Address</label>
                <input type="text" id="startAddress">
            </div>
            
            <button id="saveButton">Save</button>
        </section>
        <section class="right-column">
            <h2>Saved Events (Most Recent First)</h2>
            <table id="eventsTable">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMk_S2bD3RDf-uQxRTBMIdTX8_6jJ5GgY&libraries=places&callback=initAutocomplete" async defer>
</script>
</body>
</html>
