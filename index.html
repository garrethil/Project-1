<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <header class="header text-center font-bold text-3xl">
        <h1>Where are my events?</h1>
    </header>
    <main class="container mx-auto p-4">
        <section class="left-column" class="flex flex-col md:flex-row gap-4">
            <h2 class="text-3xl font-semibold mb-4">Inputs</h2>
            <div class="input-group" class="mb-4">
                <label for="eventName" class="block text-xl mb-2 font-semibold">Event name:</label>
                <input type="text" id="eventName" class="border p-2 w-full rounded-md">
            </div>
            <div class="input-group" class="mb-4">
                <label for="eventTime" class="block mb-2 text-xl font-semibold">Time of event:</label>
                <input type="datetime-local" id="eventTime" class="border p-2 w-full rounded-md">
            </div>
            <div class="input-group" class="mb-4">
                <label for="eventAddress" class="block mb-2 text-xl font-semibold">Event Address:</label>
                <input type="text" id="eventAddress" class="border p-2 w-full rounded-md">
            </div>
           
            <div class="input-group" class="mb-4">
                <label for="startAddress" class="block mb-2 text-xl font-semibold">Starting Address</label>
                <input type="text" id="startAddress" class="border p-2 w-full rounded-md">
            </div>
            
            <button id="saveButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
        </section>
        <section class="right-column" class="w-full md:w-1/2">
            <h2 class="text-2xl font-semibold mb-4">Saved Events (Most Recent First)</h2>
            <table id="eventsTable" class="w-full border-collapse">
                <thead>
                    <tr>
                        <th class="border p-2">Event Name</th>
                        
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMk_S2bD3RDf-uQxRTBMIdTX8_6jJ5GgY&libraries=places&callback=initAutocomplete" async defer>
</script>
</body>
</html>
