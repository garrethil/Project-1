<!DOCTYPE html>
<html>
<head>
    <title>Event Scheduler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Where are my events?</h1>
    </div>
    <div class="container">
        <div class="left-column">
            <h2>Inputs</h2>
            <div class="input-group">
                <label for="eventName">Event name:</label>
                <input type="text" id="eventName">
            </div>
            <div class="input-group">
                <label for="eventTime">Time of event:</label>
                <input type="datetime-local" id="eventTime">
            </div>
            <div class="input-group">
                <label for="eventCity">City:</label>
                <input type="text" id="eventCity">
            </div>
            <div class="input-group">
                <label for="eventProvince">Province:</label>
                <input type="text" id="eventProvince">
            </div>
            <div class="input-group">
                <label for="startCity">Starting City:</label>
                <input type="text" id="startCity">
            </div>
            <div class="input-group">
                <label for="startProvince">Starting Province:</label>
                <input type="text" id="startProvince">
            </div>
            <button id="saveButton">Save</button>
        </div>
        <div class="right-column">
            <h2>Saved Events (Most Recent First)</h2>
            <table id="eventsTable">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        <th>Location</th>
                        <th>Weather</th>
                        <th>Directions</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Events will be added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
