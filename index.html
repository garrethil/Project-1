<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App with Tailwind CSS</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-10 p-5">
    <h1 class="text-3xl mb-6 text-center">Weather App</h1>
    <div class="max-w-md mx-auto bg-white p-8 rounded-md shadow-md">
        <input type="text" id="cityInput" class="w-full mb-4 p-2 border rounded-md" placeholder="Enter city name">
        <button id="getWeatherBtn" class="w-full py-2 bg-green-500 text-white rounded-md">Get Weather</button>
        <div id="weatherInfo" class="mt-6"></div>
    </div>
      <!-- Error Modal -->
  <div id="errorModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-8 max-w-md w-full">
        <div class="mb-4">
            <h2 class="text-xl font-semibold mb-2">Error</h2>
            <p id="errorMessage" class="text-red-500"></p>
        </div>
        <button id="closeModalBtn" class="px-4 py-2 bg-red-500 text-white rounded-md">Close</button>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script src="script.js"></script>

</body>
</html>
