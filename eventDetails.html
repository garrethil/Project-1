<!DOCTYPE html>
<html>
<head>
    <title>Event Scheduler</title>

    <link rel="stylesheet" type="text/css" href="reset.css">

<body>
    <div class="header">
        <h1>Where are my events?</h1>
    </div>
    <div class="container">
        <div class="left-column">
            <h2>Inputs</h2>
            <div class="input-group">
                <label for="eventName">Event name:</label>
                <input type="text" id="eventName">
            </div>
            <div class="input-group">
                <label for="eventTime">Time of event:</label>
                <input type="datetime-local" id="eventTime">
            </div>
            <div class="input-group">
                <label for="eventAddress">Event Address:</label>
                <input type="text" id="eventAddress">
            </div>
           
            <div class="input-group">
                <label for="startAddress">Starting Address</label>
                <input type="text" id="startAddress">
            </div>
            
            <button id="saveButton">Save</button>
        </div>
        <div class="right-column">
            <h2>Saved Events (Most Recent First)</h2>
            <table id="eventsTable">
                <thead>
                    <tr>
                        <th>Event Name</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <!-- Events will be added here -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="floating-panel">
        <strong>Start:</strong>
        <select id="start">
          <option value="chicago, il">Chicago</option>
          <option value="st louis, mo">St Louis</option>
          <option value="joplin, mo">Joplin, MO</option>
          <option value="oklahoma city, ok">Oklahoma City</option>
          <option value="amarillo, tx">Amarillo</option>
          <option value="gallup, nm">Gallup, NM</option>
          <option value="flagstaff, az">Flagstaff, AZ</option>
          <option value="winona, az">Winona</option>
          <option value="kingman, az">Kingman</option>
          <option value="barstow, ca">Barstow</option>
          <option value="san bernardino, ca">San Bernardino</option>
          <option value="los angeles, ca">Los Angeles</option>
        </select>
        <br />
        <strong>End:</strong>
        <select id="end">
          <option value="chicago, il">Chicago</option>
          <option value="st louis, mo">St Louis</option>
          <option value="joplin, mo">Joplin, MO</option>
          <option value="oklahoma city, ok">Oklahoma City</option>
          <option value="amarillo, tx">Amarillo</option>
          <option value="gallup, nm">Gallup, NM</option>
          <option value="flagstaff, az">Flagstaff, AZ</option>
          <option value="winona, az">Winona</option>
          <option value="kingman, az">Kingman</option>
          <option value="barstow, ca">Barstow</option>
          <option value="san bernardino, ca">San Bernardino</option>
          <option value="los angeles, ca">Los Angeles</option>
        </select>
      </div>
      <div id="container">
        <div id="map"></div>
        <div id="sidebar"></div>
      </div>
      <div style="display: none">
        <div id="floating-panel">
          <strong>Start:</strong>
          <select id="start">
            <option value="chicago, il">Chicago</option>
            <option value="st louis, mo">St Louis</option>
            <option value="joplin, mo">Joplin, MO</option>
            <option value="oklahoma city, ok">Oklahoma City</option>
