<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">-->
    <script src="index.js"></script>
</head>
<body>
    <h1>Event Details</h1>

    <main id="eventDetail">
        <p>Event Name: <span id="detailEventName"></span></p>
        <p>Event Time: <span id="detailEventTime"></span></p>
        <p>Event Address: <span id="detailEventAddress"></span></p>
        <p>Starting Address: <span id="detailStartAddress"></span></p>
        <p>Weather: <span id="detailWeather"></span></p>
        <p>Directions: <span id="detailDirections"></span></p>

        <div id="floating-panel">
          <strong>Mode of Travel: </strong>
          <select id="mode">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="TRANSIT">Transit</option>
          </select>
          </div>
        <div id="container">
          <div id="map"></div>
          <div id="sidebar"></div>
        </div>
  
        
  
    </main>

    <a href="index.html">Back</a>

    <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMk_S2bD3RDf-uQxRTBMIdTX8_6jJ5GgY&callback=initMap&v=weekly"
          defer
        ></script>

    


    
</body>
</html>
