<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- Add any additional CSS or JavaScript files here -->
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <h1>Event Details</h1>

    <div id="eventDetail">
        <p><strong>Event Name:</strong> <span id="detailEventName"></span></p>
        <p><strong>Event Time:</strong> <span id="detailEventTime"></span></p>
        <p><strong>Event Address:</strong> <span id="detailEventAddress"></span></p>
        <p><strong>Starting Address:</strong> <span id="detailStartAddress"></span></p>
        <p><strong>Weather:</strong> <span id="detailWeather"></span></p>
        <p><strong>Directions:</strong> <span id="detailDirections"></span></p>
    </div>

    <a href="index.html">Back to Events List</a>


    <div id="floating-panel">
        <strong>Mode of Travel: </strong>
        <select id="mode">
          <option value="DRIVING">Driving</option>
          <option value="WALKING">Walking</option>
          <option value="BICYCLING">Bicycling</option>
          <option value="TRANSIT">Transit</option>
        </select>
        </div>
      <div id="container">
        <div id="map"></div>
        <div id="sidebar"></div>
      </div>

      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMk_S2bD3RDf-uQxRTBMIdTX8_6jJ5GgY&callback=initMap&v=weekly"
        defer
      ></script>

    
</body>
</html>
